<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>科目管理</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- 菜单导航 -->
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">梦云智</a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="{:url('admin_subject/index')}">科目管理</a></li>
                                    <li ><a href="{:url('admin_accountant/index')}">会计管理</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="{:url('admin_center/center')}"><i class="glyphicon glyphicon-user" style="position: relative;top: 2px;"></i>个人中心</a></li>
                                    <li><a href="{:url('Login/logout')}">注销</a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
    <!-- /菜单导航 -->
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline" action="{:url('index')}" method="get">
                         <div class="form-group">
                            <label class="sr-only">科目</label>
                            <input name="name" type="text" class="form-control" placeholder="名字..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>科目</th>
                    <th>资金</th>
                    <th>操作</th>
                </tr>
                {volist name='subjects' id='subject' key='key'}
                <tr >
                    <td>{$key}</td>
                    <td>{$subject->name}</td>
                    <td>{$subject->money}</td>
                    <td>
                        <a class="btn btn-primary" href="{:url('edit?id=' . $subject->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>         
                        <a class="btn btn-danger" href="{:url('delete?id='.$subject->id)}"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
    {$subjects->render()}
</body>

</html>
